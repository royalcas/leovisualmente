<button mat-icon-button aria-label="Close" color="primary" class="close-top-button" mat-dialog-close>
  <mat-icon aria-hidden>close</mat-icon>
</button>
<div mat-dialog-content class="content">
  <app-gallery class="back-gallery" [images]="data.images"></app-gallery>
  <div class="gallery-information">
    <h2>{{data.title}}</h2>
    <div class="description" [innerHTML]="descriptionHtml" ></div>
  </div>
</div>
