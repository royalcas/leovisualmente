<button aria-label="Close" class="close-top-button" mat-dialog-close>
  <mat-icon aria-hidden>close</mat-icon>
</button>
<mat-dialog-content class="content">
  <app-gallery class="back-gallery" [images]="data.images"></app-gallery>
  <div class="gallery-information">
    <h2>{{data.title}}</h2>
    <p>{{data.description}}</p>
    <app-tag-selection [tags]="data.tags"></app-tag-selection>
  </div>

</mat-dialog-content>
