<div class="bubbles-container" #container>
  <svg class="bubbles" width="100%" [attr.height]="height" #chartWrapper>
    <g *ngFor="let d of data" fill="white" [attr.transform]="getTranslate(d.x, d.y)">
      <circle [attr.r]="d.r" [attr.fill]="randomColor">
      </circle>
      <text text-anchor="middle" stroke-width="1px">{{d.data.text}}</text>
    </g>
  </svg>

</div>
