<div *ngFor="let image of images; index as i" class="slide-container" (swiperight)="goToImage(active - 1)" (swipeleft)="goToImage(active + 1)" [class.active]="i === active" [class.left]="i < active"
  [class.right]="i > active">
  <app-media-display class="slide-image" [image]="image" [active]="i === active"></app-media-display>
</div>
<div class="dots-container">
  <a *ngFor="let image of images; index as i" class="dot-slide" [class.active]="i===active" (click)="goToImage(i)"></a>
</div>
