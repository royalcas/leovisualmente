<img *ngIf="image.contentType !== contentTypes.mp4; else videoTemplate" class="slide-image" [src]="image.url" [alt]="image.title" draggable="false" (dragstart)="preventDrag($event)"/>
<ng-template #videoTemplate>
  <video #videoElement class="slide-image" [src]="image.url" loop> </video>
</ng-template>
